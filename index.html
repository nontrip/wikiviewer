<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wiki Viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=0.7">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:100' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>

	<div id="heading" class='block'>
		<h1 id="text" class="center">Wiki Viewer</h1>
	</div>

	<div id="form">

	</div>

	<div id="output" style="margin-top: 24px"></div>

</body>
</html>
